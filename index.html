<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddl Work - Private Timeline</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Arial', sans-serif;
    }
    .post {
      transition: all 0.2s ease-in-out;
    }
    .post:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
  <div id="authSection" class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Huddl Work</h1>
    <input
      id="passwordInput"
      type="password"
      placeholder="Enter password: myReflection123"
      class="w-full p-2 border rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
    <button
      onclick="checkPassword()"
      class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700"
    >
      Login
    </button>
  </div>

  <div id="timelineSection" class="hidden w-full max-w-2xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">My Private Timeline</h1>
    <div class="mb-6">
      <textarea
        id="postInput"
        placeholder="What's on your mind?"
        class="w-full p-3 border rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
        rows="4"
      ></textarea>
      <button
        onclick="addPost()"
        class="mt-2 w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700"
      >
        Post
      </button>
    </div>
    <div id="timeline" class="space-y-4"></div>
  </div>

  <script>
    const correctPassword = "myReflection123"; // Change this to your desired password
    const timelineSection = document.getElementById("timelineSection");
    const authSection = document.getElementById("authSection");
    let posts = JSON.parse(localStorage.getItem("posts")) || [];

    function checkPassword() {
      const passwordInput = document.getElementById("passwordInput").value;
      if (passwordInput === correctPassword) {
        authSection.classList.add("hidden");
        timelineSection.classList.remove("hidden");
        loadPosts();
      } else {
        alert("Incorrect password!");
      }
    }

    function addPost() {
      const postInput = document.getElementById("postInput");
      const content = postInput.value.trim();
      if (content) {
        const post = {
          id: Date.now(),
          content: content,
          timestamp: new Date().toLocaleString(),
        };
        posts.unshift(post);
        localStorage.setItem("posts", JSON.stringify(posts));
        postInput.value = "";
        loadPosts();
      }
    }

    function deletePost(id) {
      posts = posts.filter((post) => post.id !== id);
      localStorage.setItem("posts", JSON.stringify(posts));
      loadPosts();
    }

    function loadPosts() {
      const timeline = document.getElementById("timeline");
      timeline.innerHTML = "";
      posts.forEach((post) => {
        const postElement = document.createElement("div");
        postElement.className = "post bg-white p-4 rounded-lg shadow-md";
        postElement.innerHTML = `
          <p class="text-gray-800">${post.content}</p>
          <p class="text-sm text-gray-500 mt-2">${post.timestamp}</p>
          <button
            onclick="deletePost(${post.id})"
            class="mt-2 text-red-500 hover:text-red-700 text-sm"
          >
            Delete
          </button>
        `;
        timeline.appendChild(postElement);
      });
    }

    // Allow Enter key to submit post
    document.getElementById("postInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        addPost();
      }
    });

    // Allow Enter key to submit password
    document.getElementById("passwordInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        checkPassword();
      }
    });
  </script>
</body>
</html>
